{% load static %}
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{% static 'style.css' %}"/>
    <title>signup</title>
</head>
<body>

<form method="post" action="/signup/" enctype='multipart/form-data'>
    {% csrf_token %}
  <div class="container">
    <h1>Doctor Register</h1>  
      {% for i in messages %}
      <h4 style="color:red;">* {{i}}</h4>
      {% endfor %}
  </h1>
    <hr>
    <label ><b>Name</b></label>
    <input type="text"  name="name" id="email" required>

    <label ><b>Degree</b></label>
    <input type="text" name="degree" id="email" required>

    <label ><b>Contact</b></label>
    <input type="text" name="contact" id="email" required>

    <label ><b>Email</b></label>
    <input type="text" name="email" id="email" required>

    <label ><b>Password</b></label>
    <input type="password"  name="password" id="psw" required>

    <label><b>Image</b></label>&nbsp
    <input type="file"  name="image"  id="psw-repeat" required><br><br>
    
    <label><b>Category</b></label>&nbsp
    <select name="category">
        <option>select catoegory</option>
        <option>Leg </option>
        <option>Eye </option>
        <option>heart</option>
        <option>lung </option>
    </select>

    <hr>

    <button type="submit" class="registerbtn">Register</button>
  </div>
  
  <div class="container signin">
    <p>Already have an account? <a href="/login/">Login </a>.</p>
  </div>
</form>

</body>
</html>
